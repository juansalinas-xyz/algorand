<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Algo Subasta</title>
  <style>
    h1 {
      text-align: center;
    }

    .container {
      margin: 20px;
      text-align: center;
    }

    .label {
      display: block;
      margin-bottom: 5px;
    }

    .input {
      margin-bottom: 10px;
    }

    .button {
      margin-bottom: 10px;
    }

    #status {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>#Algo Subasta</h1>
    <div id='status'>Esperando a que la app sea creada...</div>
    <label class="label" for="accounts">Cuenta: </label>
    <select id="accounts" class="input"></select>
    <br>
    <button id="connect" class="button">Conectar</button>
    <br>
    <button id="create" class="button" disabled>Crear</button>
    <br>
    <label class="label" for="asa">ID ASA: </label>
    <input type="number" id="asa" min="0" value="10458941" class="input">
    <br>
    <label class="label" for="asa-amount">Cantidad ASA: </label>
    <input type="number" id="asa-amount" min="0" value="1" class="input">
    <br>
    <button id="start" class="button" disabled>Iniciar Oferta</button>
    <br>
    <label class="label" for="amount">Precio Base/Precio Oferta: </label>
    <input type="number" id="amount" min="0" value="10000" class="input">
    <br>
    <button id="bid" class="button" disabled>Ofertar</button>
    <br>
    <button id="claim-bid" class="button">Reclamar Oferta</button>
    <br>
    <button id="claim-asset" class="button">Reclamar Asset</button>
  </div>
</body>

</html>
